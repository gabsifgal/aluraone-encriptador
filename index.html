<!DOCTYPE html>
    <head>
        <title>Encriptador Alura ONE</title>
        <script src="encriptador.js"></script>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <img src="Logoalura.png" class="logoalura">
        <div class="mainContainer">
            <div class="inputSection">
                <textarea id="txtMessageInput" class="inputBox" maxlength="256" onkeyup="textAreaAdjust(this)" oninput="hideIfEmpty()" style="overflow:hidden">
                    Ingrese el texto aquí
                </textarea>
                <ul class="warningdiv">
                    <li class="warning"><img src="excla.png">Solo letras minúsculas y sin acentos.</li>
                </ul>
                <div class="buttonFrame">
                    <button class="encryptButton" onclick="encrypt()">Encriptar</button>
                    <button class="decryptButton" onclick="decrypt()">Desencriptar</button>
                </div>
            </div>
            <div class="outputSection">
                <textarea id="txtMessageOutput" class="outputBox" disabled>A</textarea>
                <div class="nomsgdiv">
                    <img id="nf1" src="Muñeconotfound.png" class="notfound">
                    <b id="nf2" class="nomsgtitle">Ningún mensaje fue encontrado</b>
                    <b id="nf3" class="nomsgsubtitle">Ingresa el texto que desees encriptar o desencriptar.</b>
                </div>
                <div>
                    <button class="copyButton" id="copyButton" style="visibility: hidden;" onclick="copyToClipboard()">Copiar</button>
                </div>
            </div>
        </div>
    </body>
</html>
